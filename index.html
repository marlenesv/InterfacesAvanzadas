<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TechLens AR | Equipo 7</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO GENERAL --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Encima de todo */
            text-align: center;
            padding: 20px;
            transition: opacity 0.8s ease;
        }

        h1 {
            font-weight: 600;
            letter-spacing: -1.5px;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p.subtitle {
            color: #666;
            font-weight: 300;
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 320px;
            line-height: 1.5;
        }

        .btn-start {
            background: #000;
            color: #fff;
            border: none;
            padding: 18px 50px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-start:hover {
            transform: scale(1.05);
            background: #333;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* --- TARJETA DE INFORMACIÓN FLOTANTE --- */
        #info-card {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px); /* Efecto vidrio Apple */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: none; /* Se oculta hasta detectar marcador */
            z-index: 5000;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .card-title {
            font-size: 1.8rem;
            margin: 0 0 12px 0;
            font-weight: 600;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .card-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .btn-action {
            background: transparent;
            border: 1px solid #000;
            color: #000;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            width: 100%;
        }
        
        .btn-action:hover {
            background: #000;
            color: white;
        }
    </style>
</head>

<body>

    <div id="welcome-screen">
        <h1>TechLens AR</h1>
        <p class="subtitle">Descubre la evolución tecnológica a través de realidad aumentada.</p>
        <button class="btn-start" onclick="startExperience()">Iniciar Experiencia</button>
    </div>

    <div id="info-card">
        <span class="tag" id="data-tag">Hito: 1981</span>
        <h2 class="card-title" id="data-title">IBM PC 5150</h2>
        <p class="card-text" id="data-desc">
            El equipo que definió el estándar "PC". Con procesador Intel 8088, pantalla verde y sin disco duro. ¡El inicio de la era personal!
        </p>
        <button class="btn-action" onclick="nextData()">Siguiente Dato</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-assets>
            <a-asset-item id="pc-model" src="assets/models/pc.glb"></a-asset-item>
            <a-asset-item id="floppy-model" src="assets/models/floppy.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="main-marker">
            
            <a-entity id="entity-pc"
                gltf-model="#pc-model" 
                scale="0.5 0.5 0.5" 
                rotation="0 45 0"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 20000; easing: linear">
            </a-entity>

            <a-entity id="entity-floppy"
                gltf-model="#floppy-model" 
                scale="3 3 3" 
                rotation="0 0 0"
                visible="false" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 1. Función para iniciar (Quita la bienvenida)
        function startExperience() {
            const welcome = document.getElementById('welcome-screen');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
            }, 800);
        }

        // 2. Referencias a elementos
        const marker = document.querySelector('#main-marker');
        const infoCard = document.getElementById('info-card');

        // Elementos para cambiar contenido
        const entityPC = document.getElementById('entity-pc');
        const entityFloppy = document.getElementById('entity-floppy');
        const tagText = document.getElementById('data-tag');
        const titleText = document.getElementById('data-title');
        const descText = document.getElementById('data-desc');
        const buttonText = document.querySelector('.btn-action');

        let currentState = 1; // 1 = PC, 2 = Floppy

        // 3. Detectar marcador
        marker.addEventListener('markerFound', () => {
            infoCard.style.display = 'block';
            // Animación suave de entrada
            requestAnimationFrame(() => {
                infoCard.style.opacity = '0';
                infoCard.style.transform = 'translate(-50%, 20px)';
                setTimeout(() => {
                    infoCard.style.transition = 'all 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
                    infoCard.style.opacity = '1';
                    infoCard.style.transform = 'translate(-50%, 0)';
                }, 50);
            });
        });

        marker.addEventListener('markerLost', () => {
            infoCard.style.display = 'none';
        });

        // 4. Función del Botón "Siguiente Dato"
        function nextData() {
            if (currentState === 1) {
                // --- CAMBIAR A FLOPPY ---
                
                // Ocultar PC, Mostrar Floppy
                entityPC.setAttribute('visible', 'false');
                entityFloppy.setAttribute('visible', 'true');

                // Cambiar Textos
                tagText.innerText = "Hito: Años 80s";
                titleText.innerText = "Disquete 3.5\"";
                descText.innerText = "La forma universal de guardar datos por décadas. Su capacidad máxima era 1.44 MB. ¡Necesitarías 2,000 de estos para guardar una sola canción moderna!";
                buttonText.innerText = "Volver al inicio";

                currentState = 2;

            } else {
                // --- VOLVER A PC ---

                // Ocultar Floppy, Mostrar PC
                entityFloppy.setAttribute('visible', 'false');
                entityPC.setAttribute('visible', 'true');

                // Restaurar Textos
                tagText.innerText = "Hito: 1981";
                titleText.innerText = "IBM PC 5150";
                descText.innerText = "El equipo que definió el estándar \"PC\". Con procesador Intel 8088, pantalla verde y sin disco duro. ¡El inicio de la era personal!";
                buttonText.innerText = "Siguiente Dato";

                currentState = 1;
            }
        }
    </script>
</body>
</html>
