<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TechLens AR | Línea del tiempo Tecnológica </title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Variables de diseño */
            --glass-bg: rgba(255, 255, 255, 0.92); 
            --glass-border: rgba(255, 255, 255, 0.6);
            --blur: 30px;
            --primary: #000000;
            --accent: #5b21b6; 
            --text-dark: #111827;
            --text-gray: #4b5563;
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000; 
            -webkit-font-smoothing: antialiased;
        }

        /* 1. PANTALLA DE BIENVENIDA */
        #welcome-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            background: radial-gradient(circle at 50% 10%, #2e1065 0%, #000000 60%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #4c1d95; top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #be185d; bottom: -100px; right: -100px; animation-delay: -5s; opacity: 0.6; }

        .brand-container {
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .tech-pill {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #e9d5ff;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.hero-desc {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 16px;
            max-width: 300px;
            line-height: 1.6;
        }

        .btn-start-glow {
            position: relative;
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: pulseBtn 2s infinite;
        }
        .btn-start-glow:active { transform: scale(0.95); }

        /* 2. STATUS */
        .status-pill {
            position: absolute;
            top: 24px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            padding: 8px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5000;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
            animation: blink 1.5s infinite;
        }
        .status-pill.active .status-dot {
            background: #34c759; /* Verde */
            box-shadow: 0 0 10px #34c759;
            animation: none;
        }
        .status-text {
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* 3. PANEL DE INFO */
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            width: 95%; 
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 36px;
            padding: 28px;
            box-sizing: border-box;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--glass-border);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 18px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .panel-header {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .year-label {
            display: inline-block;
            background: #f3f4f6;
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 800;
            align-self: flex-start;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .title-main {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .desc-main {
            font-size: 1.1rem;
            color: var(--text-gray);
            line-height: 1.5;
            margin: 0;
            font-weight: 500;
        }

        /* Reproductor */
        .player-wrapper {
            background: #f3f4f6;
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .equalizer {
            display: flex;
            gap: 3px;
            height: 16px;
            align-items: flex-end;
        }
        .eq-bar { width: 4px; background: var(--accent); border-radius: 2px; height: 4px; transition: height 0.1s; }
        .playing .eq-bar { animation: eqAnim 0.6s infinite ease-in-out; }
        .playing .eq-bar:nth-child(1) { animation-delay: 0s; }
        .playing .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .playing .eq-bar:nth-child(3) { animation-delay: 0.4s; }

        .player-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-icon {
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn-icon:active { transform: scale(0.9); }

        .btn-play {
            background: var(--text-dark);
            color: white;
            width: 56px; height: 56px;
            font-size: 1.6rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-play:active { transform: scale(0.95); }

        /* Navegación */
        .nav-footer {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .btn-nav {
            background: transparent;
            border: none;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .btn-nav:hover { opacity: 1; }
        .btn-nav:disabled { opacity: 0.2; cursor: not-allowed; }

        .progress-dots { display: flex; gap: 6px; }
        .p-dot { width: 6px; height: 6px; background: #d1d5db; border-radius: 50%; transition: all 0.3s; }
        .p-dot.active { background: var(--accent); width: 20px; border-radius: 10px; }

        /* Animaciones */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes eqAnim { 0%, 100% { height: 4px; } 50% { height: 16px; } }

    </style>
</head>

<body>

    <div id="welcome-screen">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <div class="brand-container">
            <span class="tech-pill">Realidad Aumentada</span>
            <h1>TechLens<br>System</h1>
            <p class="hero-desc">Una experiencia inolvidable sobre la evolución tecnológica.</p>
        </div>

        <button class="btn-start-glow" onclick="startApp()">
            Iniciar Sistema
        </button>
    </div>

    <div class="status-pill" id="status-pill">
        <div class="status-dot"></div>
        <span class="status-text" id="status-text">Escaneando...</span>
    </div>

    <div class="info-panel" id="info-panel">
        
        <div class="panel-header">
            <span class="year-label" id="txt-year">AÑO 1971</span>
            <h2 class="title-main" id="txt-title">Intel 4004</h2>
        </div>

        <p class="desc-main" id="txt-desc">
            El primer microprocesador comercial. Un hito de ingeniería con 2,300 transistores que cambió el mundo para siempre.
        </p>

        <div class="player-wrapper">
            <div class="player-status">
                <div class="equalizer" id="equalizer">
                    <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                </div>
                <span id="audio-label">Narración</span>
            </div>
            
            <div class="player-controls">
                <button class="btn-icon" onclick="resetAudio()" title="Reiniciar">
                    <i class="ph-bold ph-arrow-counter-clockwise"></i>
                </button>
                <button class="btn-icon btn-play" onclick="togglePlay()" id="btn-play" title="Reproducir/Pausar">
                    <i class="ph-fill ph-play"></i>
                </button>
            </div>
        </div>

        <div class="nav-footer">
            <button class="btn-nav" id="btn-prev" onclick="moveSlide(-1)" disabled>
                <i class="ph-bold ph-arrow-left"></i> Atrás
            </button>
            
            <div class="progress-dots" id="dots-container"></div>

            <button class="btn-nav" id="btn-next" onclick="moveSlide(1)">
                Sig. <i class="ph-bold ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true">
        
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="1.2" position="-1 3 2"></a-light>

        <a-assets>
            <a-asset-item id="microchip-model" src="assets/models/intel4004fbx.glb"></a-asset-item>
            <a-asset-item id="pc-model" src="assets/models/pc.glb"></a-asset-item>
            <a-asset-item id="floppy-model" src="assets/models/floppy.glb"></a-asset-item>
            <a-asset-item id="smartphone-model" src="assets/models/smartphone.glb"></a-asset-item>
            <a-asset-item id="ai-model" src="assets/models/ai.glb"></a-asset-item>
            <a-asset-item id="macintosh-model" src="assets/models/macintosh.glb"></a-asset-item>
            <a-asset-item id="www-model" src="assets/models/www.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="main-marker" smooth="true">
            <a-entity id="entity-microchip" gltf-model="#microchip-model" scale="5 5 5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"></a-entity>
            <a-entity id="entity-pc" gltf-model="#pc-model" scale="0.5 0.5 0.5" rotation="0 45 0" visible="false" animation="property: rotation; to: 0 405 0; loop: true; dur: 25000; easing: linear"></a-entity>
            <a-entity id="entity-floppy" gltf-model="#floppy-model" scale="3 3 3" rotation="0 0 0" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"></a-entity>
            <a-entity id="entity-mac" gltf-model="#macintosh-model" scale="0.03 0.03 0.03" rotation="0 30 0" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear"></a-entity>
            <a-entity id="entity-www" gltf-model="#www-model" scale="0.03 0.03 0.03" rotation="0 30 0" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear"></a-entity>
            <a-entity id="entity-smartphone" gltf-model="#smartphone-model" scale="0.5 0.5 0.5" rotation="0 0 0" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear"></a-entity>
            <a-entity id="entity-ai" gltf-model="#ai-model" scale="1 1 1" rotation="0 0 0" visible="false" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const data = [
            { id: 1, year: "1971", title: "Intel 4004", desc: "El cerebro digital original. El primer microprocesador comercial, con tan solo 2300 transistores.", model: "entity-microchip" },
            { id: 2, year: "1980", title: "Disquete 3.5", desc: "Símbolo universal de guardar. Capacidad de 1.44MB, insuficiente para una sola canción MP3.", model: "entity-floppy" },
            { id: 3, year: "1981", title: "IBM PC", desc: "La máquina que estandarizó la informática personal para negocios y hogares.", model: "entity-pc" },
            { id: 4, year: "1984", title: "Macintosh", desc: "Interfaz gráfica revolucionaria. El mouse reemplazó a los comandos de texto.", model: "entity-mac" },
            { id: 5, year: "1991", title: "La Web", desc: "Tim Berners-Lee crea la WWW. El conocimiento mundial se vuelve accesible al instante.", model: "entity-www" },
            { id: 6, year: "2007", title: "iPhone", desc: "La era post-PC. Internet, música y teléfono en un solo dispositivo táctil.", model: "entity-smartphone" },
            { id: 7, year: "Actualidad", title: "Inteligencia Artificial", desc: "Redes neuronales generativas transformando la realidad y la creatividad humana.", model: "entity-ai" }
        ];

        let index = 0;
        let isPlaying = false;

        const infoPanel = document.getElementById('info-panel');
        const welcomeScreen = document.getElementById('welcome-screen');
        const dotsContainer = document.getElementById('dots-container');

        data.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = `p-dot ${i===0 ? 'active' : ''}`;
            dotsContainer.appendChild(d);
        });

        function startApp() {
            //Reproduce silencio al hacer clic para desbloquear audio en iPhone/Android

            const silentUtterance = new SpeechSynthesisUtterance("");
            silentUtterance.volume = 0;
            window.speechSynthesis.speak(silentUtterance);

            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                infoPanel.style.transform = 'translateX(-50%) translateY(0)';
                updateUI();
                speak(); 
            }, 800);
        }

        // Lógica del Marcador 
        const marker = document.querySelector('#main-marker');
        const statusPill = document.getElementById('status-pill');
        const statusText = document.getElementById('status-text');

        marker.addEventListener('markerFound', () => {
            statusPill.classList.add('active');
            statusText.innerText = "Objetivo Localizado";
        });

        marker.addEventListener('markerLost', () => {
            statusPill.classList.remove('active');
            statusText.innerText = "Buscando Marcador...";
        });

        // Navegación 
        function moveSlide(dir) {
            index += dir;
            if (index < 0) index = 0;
            if (index >= data.length) index = data.length - 1;
            
            updateUI();
            update3D();
            speak(); // Cambiar de slide siempre lee la info
        }

        function updateUI() {
            const item = data[index];
            document.getElementById('txt-year').innerText = item.year;
            document.getElementById('txt-title').innerText = item.title;
            document.getElementById('txt-desc').innerText = item.desc;
            
            document.getElementById('btn-prev').disabled = index === 0;
            const nextBtn = document.getElementById('btn-next');
            nextBtn.innerHTML = index === data.length - 1 ? 'Fin <i class="ph-bold ph-check"></i>' : 'Sig. <i class="ph-bold ph-arrow-right"></i>';

            document.querySelectorAll('.p-dot').forEach((d, i) => {
                d.classList.toggle('active', i === index);
            });
        }

        function update3D() {
            data.forEach(d => {
                const el = document.getElementById(d.model);
                if(el) el.setAttribute('visible', 'false');
            });
            const cur = document.getElementById(data[index].model);
            if(cur) cur.setAttribute('visible', 'true');
        }

        // Audio System
        function speak() {
            window.speechSynthesis.cancel();
            const item = data[index];
            const utterance = new SpeechSynthesisUtterance(`${item.title}. ${item.desc}`);
            utterance.lang = "es-MX";
            utterance.rate = 1.0;

            utterance.onstart = () => { isPlaying = true; updateAudioUI(true); };
            utterance.onend = () => { isPlaying = false; updateAudioUI(false); };
            window.speechSynthesis.speak(utterance);
        }

        function togglePlay() {
            if (window.speechSynthesis.speaking) {
                if (window.speechSynthesis.paused) {
                    window.speechSynthesis.resume();
                    isPlaying = true;
                    updateAudioUI(true);
                } else {
                    window.speechSynthesis.pause();
                    isPlaying = false;
                    updateAudioUI(false);
                }
            } else {
                speak();
            }
        }

        function resetAudio() {
            speak();
        }

        function updateAudioUI(playing) {
            const btn = document.getElementById('btn-play');
            const eq = document.getElementById('equalizer');
            const label = document.getElementById('audio-label');
            
            if (playing) {
                btn.innerHTML = '<i class="ph-fill ph-pause"></i>';
                eq.classList.add('playing');
                label.innerText = "Reproduciendo";
                label.style.color = "var(--accent)";
            } else {
                btn.innerHTML = '<i class="ph-fill ph-play"></i>';
                eq.classList.remove('playing');
                label.innerText = window.speechSynthesis.paused ? "Pausado" : "Escuchar Info";
                label.style.color = "var(--text-gray)";
            }
        }
    </script>
</body>
</html>
